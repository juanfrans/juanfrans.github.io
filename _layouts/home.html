<div class="page">

<!--<h1 class="page-title">{{ page.title }}</h1> -->

{{ content }}

    {% for post in site.posts limit:3 %}
    <h3><!--<span>{{ post.date | date_to_string }}</span>--> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.content | truncatewords:75 }}<br>
        <a href="{{ post.url }}">Read more &raquo;</a><br><br>
        <!-- hack to prevent unclosed lists in the snippet -->
        </ul></ol>
    {% endfor %}

<p><b>More random posts:</b></p>
<ul>
<script type="text/javascript">

    var randomUsed = [];
    var counter = 0;
    var numberOfPosts = 4;

    while (counter < numberOfPosts)
    {
        var random;
        var postURL;
        var postTitle;

        random = Math.floor(Math.random() * postsURL.length);

        if (randomUsed.indexOf(random) == "-1")
        {
            postURL = postsURL[random];
            postTitle = postsTitle[random];

            if (counter == (numberOfPosts - 1))
            {
                document.write('<p><a href="'+postURL+'">'+postTitle+'</a></p>');
            }
            else
            {
                document.write('<p><a href="'+postURL+'">'+postTitle+'</a></p>');
            }

            randomUsed.push(random);

            counter++;
        }
    }

</script>
</ul>

</div>
