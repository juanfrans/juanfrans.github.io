---
layout: default
---
<div>
  <img src="{{ page.mainImagePath | relative_url }}" alt="{{ page.title }}">
  <p class="robotoMono f3-ns f3 mb2-ns mb4 mt3-ns mt3">
    {{ page.title | upcase}}
  </p>
  {% if page.interactiveSite %}
    <a class="interactiveSite robotoMono f6 link dim br2 ba ph3 pv2 mb3 dib black" href="{{ page.interactiveSite }}">Visit the interactive project site</a>
  {% endif %}
  <div class="roboto f5">
    {{ content }}
  </div>
</div>
