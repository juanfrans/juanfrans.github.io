<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {{ site.author | upcase | escape }}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">EMAIL</a></li>
          {%- endif -%}
          {%- if site.github -%}
          <li><a class="u-email" href="{{ site.github }}">GITHUB</a></li>
          {%- endif -%}
          {%- if site.twitter -%}
          <li><a class="u-email" href="{{ site.twitter }}">TWITTER</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
